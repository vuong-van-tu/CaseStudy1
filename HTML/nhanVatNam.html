<script>
    let canvas = document.getElementById('canvas');
    let pen = canvas.getContext('2d');
    let play1 = new Character(pen, '../background/nv1_right.png', 50, 300);
    let play2 = new Character(pen, '../background/nv2_left.png', 800, 300);
    let bom = new Bullet(pen,'../background/boom.png',20,20);
    window.addEventListener('keydown', moveCharecter);

    function moveBullet(player) {
        for (let i = 0; i < player.weapon.length; i++) {

            player.weapon[i].update();
            player.weapon[i].draw();
        }
    }

    function main() {
        pen.clearRect(0, 0, canvas.width, canvas.height);
        play1.drawImg();
        play2.drawImg();
        // bom.drawImg();
        play1.displayBlood();
        play2.displayBlood();
        moveBullet(play1);
        moveBullet(play2);
        // checkPlayer2Alive();
    }

    setInterval(main, 10);


</script>
